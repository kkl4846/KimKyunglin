<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div>
        <h1>DevTool List</h1>
        <h3>개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.</h3>
    </div>
    <hr/>
    {% for devtool in all_devtool %}
    
    <a href="{% url "devtool:devtool_detail" devtool.pk %}">
        <h2>{{devtool.name}}<br /></h2>
    </a>
   
    
    <h4>{{devtool.type}}<br /></h4>
    <h5>{{devtool.explain}}<br /></h5>
    <hr/>
    

    {%endfor%}
    
</body>

</html>
