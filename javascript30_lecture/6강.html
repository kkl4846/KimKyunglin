<html lang="en">

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities =[];
//fetch(endpoint)   //fetch(endpoint)ëŠ” promiseë¥¼ return(not data)
//fetch(endpoint).then(blob)  //return blobog data
//fetch(endpoint).then(blob => console.log(blob));  // ì•„ì§ dataë¥¼ ì•Œ ìˆ˜ ì—†ë‹¤ blobì•ˆì— jsoní¬í•¨
fetch(endpoint)                 //array of city
  .then(blob => blob.json())
  .then(data=>cities.push(...data));    //constë³€ìˆ˜ë¥¼ ìœ ì§€í•˜ë©° citiesì— dataë„£ê¸° let ë³€ìˆ˜ë¡œ ì •ì˜í•˜ë©´ cities=dataë¡œ êµ¬í˜„ ê°€ëŠ¥
                                      //push(data)ë¥¼ í•˜ë©´ ë°°ì—´ì— ê°œë³„ì ìœ¼ë¡œ ì¶”ê°€ëœë‹¤. [array[1000],1,2,3] ë”°ë¼ì„œ ...dataë¥¼ í•˜ë©´ array[1003]
function findMatches(wordToMatch,cities){
  return cities.filter(place => {
    //city or state mateches searched
    const regex=new RegExp(wordToMatch,'gi')   // g:global meaning i:insensitive meaning  regardless of lowercase and uppercase
    return place.city.match(regex) || place.state.match(regex)  // cityì™€ stateì—ì„œ search
  });
}

function numberWithCommas(x){    //populationì‚¬ì´ì— , ë„£ê¸°
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
}


function displayMatches(){    //inputì— ë„£ì–´ì§„ ê²ƒì„ suggestionsì˜ ìë¦¬ì— <li>ë¡œ ì¶”ê°€í•´ì„œ ë³´ì´ê¸°
  const matchArray=findMatches(this.value,cities);
  const html=matchArray.map(place=> {    
    const regex= new RegExp(this.value,'gi');
    const cityName=place.city.replace(regex,`<span class="hl">${this.value}</span>`)    //input highlight  
    const stateName=place.state.replace(regex,`<span class="hl">${this.value}</span>`) 
    return `
    <li>
      <span class = "name">${cityName}, ${stateName}</span>
      <span class = "population">${numberWithCommas(place.population)}</span>
    </li>
    `;
  }).join('');
  suggestions.innerHTML=html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);   //typeí• ë•Œë§ˆë‹¤ ë°˜ì‘í•˜ë„ë¡ 

</script>
