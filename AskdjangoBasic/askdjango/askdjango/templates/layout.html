<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskDjango Blog</title>
</head>
<body>
    <!--
        {% if user.is_authenticated %}
        로그인 상황
        {%else%}
        로그아웃상황
        {%endif%}
    -->
    <h1>AskDjango Blog</h1>

    {% if user.is_authenticated %}
    {{user}}
    로그아웃
    {%else%}
    회원가입
    <a href="{% url "login" %}?next={{request.path}}">로그인</a>
    {%endif%}

    {%block content%}
    {%endblock%}
    <hr/>
    &copy; 2021.AskDjango
</body>
</html>
