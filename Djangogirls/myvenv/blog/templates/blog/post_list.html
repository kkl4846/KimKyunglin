<body>
    <h1>Welcome</h1>
    <h2>Kyunglin's blog</h2>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>    <!--|linebreaksbr  행이 바뀌면 문단으로 변환-->
        </div>
    {% endfor %}
